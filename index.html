<!DOCTYPE html>
<html lang="fr">

<head>
  <!-- Meta tags-->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description"
    content="Bienvenue sur la page d'accueil de FishEye, la plateforme parfaite pour les photographes freelance!">
  <meta name="color-scheme" content="dark light" />
  <meta name="robots" content="index, follow">

  <!-- Title -->
  <title>Fisheye - Page d'accueil</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/904e9ee361.js" crossorigin="anonymous"></script>

  <!-- Page logo -->
  <link rel="icon" type="image/png" href="assets/favicon.png" />

  <!-- JS -->
  <!-- APIs   -->
  <script defer src="./js/Apis/photographers-api.js"></script>

  <!-- Utilities   -->
  <script defer src="./js/Utils/page-loader.js"></script>

  <!-- Templates   -->
  <script defer src="./js/Templates/user-card-template.js"></script>

  <!--  Page  -->
  <script defer src="./js/pages/index.js"></script>


</head>

<body>
  <!-- Page loader   -->
  <div class="page-loader" aria-label="La page est en cours de chargement, veuillez ne pas la recharger" tabindex="0"
    aria-live="polite" role="status">
    <div class="page-loader__circle"></div>
    <div class="page-loader__circle"></div>
    <div class="page-loader__circle"></div>
  </div>

  <!-- Header  -->
  <header class="header" role="banner" tabindex="0" aria-label="En-tête de la page">
    <a href="./index.html" class="header__logo-wrapper" title="Lien vers la page d'acceuil">
      <img src="./assets/logo.png" alt="Logo de bannière pour le site de FishEye" class="header__logo">
    </a>
    <h1 class="header__title" tabindex="0">Nos photographes</h1>
  </header>


  <!--  Main content of the page   -->
  <main class="main" role="main" aria-label="Contenu de la page principale de la page d'accueil" tabindex="0">
    <div class="main__cards-container">

      <!-- Template card for a unique profile card-->
      <template>
        <section class="card" role="region">
          <a class="card__photograph-profile" title="Visiter la page de profil de ${name}?"
            href="./html/photographer.html?id=${id}" target="blank" role="link">
            <h2 class="card__name">
              <img src="./assets/images/Photographs Profile pictures/${portrait}" alt="Photo de profil de: ${name}"
                class="card__image">
              ${name}
            </h2>
          </a>
          <div class="card__text-container">
            <p class="card__location">${city}, ${country}</p>
            <p class="card__slogan">${tagline}</p>
            <p class="card__invoice">${price}€/jour</p>
          </div>
        </section>
      </template>

      <!--        -->
    </div>
  </main>
</body>

</html>
