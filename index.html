<!DOCTYPE html>
<html lang="fr">

<head>
  <!-- Meta tags-->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description"
    content="Bienvenue sur la page d'accueil de FishEye, la plateforme parfaite pour les photographes freelance!">
  <meta name="color-scheme" content="dark light" />
  <meta name="robots" content="index, follow">

  <!-- Title -->
  <title>Fisheye</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/904e9ee361.js" crossorigin="anonymous"></script>

  <!-- Page logo -->
  <link rel="icon" type="image/png" href="assets/favicon.png" />

  <!-- JS -->
  <script defer src="./js/Apis/photographers-api.js"></script>
  <script defer src="./js/Templates/user-card-template.js"></script>
  <script defer src="./js/Pages/index.js"></script>


</head>

<body>
  <header class="header" role="banner">
    <a href="./index.html" class="header__logo-wrapper" title="Lien vers la page d'acceuil">
      <img src="./assets/images/logo.png" alt="Logo de bannière pour le site de FishEye" class="header__logo">
    </a>
    <h1 class="header__title">Nos photographes</h1>
  </header>

  <main class="main" role="main" aria-label="Contenu de la page principale de la page d'accueil">
    <div class="main__cards-container">

      <template>
        <section class="card" role="region">
          <a class="card__photograph-profile" href="./html/photographer.html" target="blank">
            <h2 class="card__name"><img src="./assets/images/Photographs Profile pictures/" alt=""
                class="card__image">[NOM] [PRÉNOM]
            </h2>
          </a>
          <div class="card__text-container">
            <p class="card__location">[LOCALISATION]</p>
            <p class="card__slogan">[SLOGAN]</p>
            <p class="card__invoice">[FACTURE EN €]</p>
          </div>
        </section>
      </template>

      <!--        -->
    </div>
  </main>
</body>

</html>
