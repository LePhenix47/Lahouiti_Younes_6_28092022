<!DOCTYPE html>
<html lang="fr">

<head>
  <!-- Meta tags-->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="Découvrez les photos prises par [NOM] [PRÉNOM]!">
  <meta name="color-scheme" content="dark light" />
  <meta name="robots" content="index, follow">

  <!-- Title -->
  <title>Fisheye - photographe [NOM] [PRÉNOM]</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/style.css" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/904e9ee361.js" crossorigin="anonymous"></script>

  <!-- Page logo -->
  <link rel="icon" type="image/png" href="../assets/favicon.png" />

  <!-- JS -->
  <script defer src="../js/Apis/photographers-api.js"></script>
  <script defer src="../js/Utils/modal-functions.js"></script>
  <script defer src="../js/Utils/get-parameters.js"></script>
  <script defer src="../js/Utils/like-functions.js"></script>
  <script defer src="../js/Utils/select-functions.js"></script>
  <script defer src="../js/Builders/contact-form-builder.js"></script>
  <script defer src="../js/Templates/photographer-template.js"></script>
  <script defer src="../js/Templates/sticky-bar-template.js"></script>
  <script defer src="../js/Pages/photographer.js"></script>

</head>

<body>
  <!-- Page loader   -->
  <div class="page-loader" aria-label="La page est en cours de chargement, veuillez ne pas la recharger"
    aria-live="polite">
    <div class="page-loader__circle"></div>
    <div class="page-loader__circle"></div>
    <div class="page-loader__circle"></div>
  </div>


  <header class="header" role="banner">
    <a href="../index.html" class="header__logo-wrapper" title="Lien vers la page d'acceuil">
      <img src="../assets/images/logo.png" alt="Logo de bannière pour le site de FishEye" class="header__logo">
    </a>
  </header>


  <main class="main" role="main" aria-label="Contenu de la page principale">
    <!--   Sticky bar for the price and the amount of likes   -->
    <div class="main__invoice-likes">
      <div class="main__likes">
        <p aria-label="likes" class="main__amount-of-likes">69 420 <i class="fa-solid fa-heart"></i></p>
      </div>
      <div class="main__invoice">
        <p aria-label="facture" class="main__price">[FACTURE EN €]</p>
      </div>
    </div>
    <!-- Modal window to contact the photographer -->
    <dialog class="contact__modal">
      <div class="contact__modal-content">
        <div class="contact__title-button">
          <h1 class="contact__title">Contactez-moi <br />
            [NOM] [PRÉNOM]
          </h1>
          <button type="button" class="contact__button-close-dialog"><i
              class="fa-solid fa-xmark contact__button-close-dialog-icon"></i></button>
        </div>
        <form action="photographer.html" method="dialog" class="contact__form">
          <fieldset class="contact__fieldset">
            <legend class="contact__legend">Veuillez remplir ces champs</legend>
            <section class="contact__fieldset-section">
              <label for="last-name" class="contact__label">Nom</label>
              <input type="text" id="last-name" class="contact__input" />
            </section>
            <section class="contact__fieldset-section">
              <label for="first-name" class="contact__label">Prénom</label>
              <input type="text" id="first-name" class="contact__input" />
            </section>
            <section class="contact__fieldset-section">
              <label for="email" class="contact__label">Email</label>
              <input type="email" id="email" class="contact__input" />
            </section>
            <section class="contact__fieldset-section">
              <label for="message" class="contact__label">Votre message</label>
              <textarea name="message" id="message" cols="30" rows="10" class="contact__text-area"></textarea>
            </section>
          </fieldset>
          <button type="submit" class="button contact__submit-button">Envoyer</button>
        </form>
      </div>
    </dialog>


    <!--   Modal window for the carousel   -->
    <dialog class="lightbox__modal">
      <div class="lightbox__content">
        <button type="button" class="lightbox__button-close-dialog">
          <i class="fa-solid fa-xmark lightbox__button-close-dialog-icon"></i>
        </button>

        <button type="button" class="lightbox__button-previous">
          <i class="fa-solid fa-chevron-left lightbox__button-previous-icon"></i>
        </button>

        <button type="button" class="lightbox__button-next">
          <i class="fa-solid fa-chevron-right lightbox__button-next-icon"></i>
        </button>


        <div class="lightbox__image-post-description">
          <div class="lightbox__image-container">
            <img src="
            " alt="[DESCRIPTION TEXTUELLE ALTERNATIVE]" class="lightbox__image hide">
            <video src="" alt="[DESCRIPTION TEXTUELLE ALTERNATIVE]" class="lightbox__video hide"></video>
          </div>
          <p class="lightbox__post-description">Post description</p>
        </div>

      </div>
    </dialog>


    <!-- Template for the profile -->

    <div class="main__profile-wrapper"></div>
    <template>
      <section class="main__profile-container">
        <div class="profile__card-container">
          <div class="profile__card">
            <h1 class="profile__name">[NOM] [PRÉNOM]</h1>
            <p class="profile__location">[LOCALISATION]</p>
            <p class="profile__slogan">[SLOGAN]</p>
          </div>
        </div>
        <div class="profile__contact">
          <button type="button" class="button button--rounded">Contactez-moi</button>
        </div>
        <div class="profile__image-container">
          <img src="[URL PHOTO DE PROFIL]" alt="[DESCRIPTION TEXTUELLE ALTERNATIVE]" class="profile__image">
        </div>
      </section>
    </template>



    <!--   Posts made by the photograph   -->
    <section class="main__photographs-container">
      <div class="images__sorter">
        <label for="select" class="label">Trier par:</label>
        <div class="images__select-container">

          <div class="dropdown-menu__icon-container">
            <i class="fa-solid fa-chevron-down dropdown-menu__icon"></i>
          </div>
          <select name="orderby" class="select select--mobile-only" id="select">
            <option value="popularité" class="option">Popularité</option>
            <option value="date" class="option">Date</option>
            <option value="titre" class="option">Titre</option>
          </select>

          <div class="dropdown-menu hide">
            <ul class="dropdown-menu__list">
              <li class="dropdown-menu__list-item">Date</li>
              <li class="dropdown-menu__list-item">Titre</li>
            </ul>
          </div>


          <!-- Template for the dropdown menu -->
          <template>

            <div class="dropdown-menu">
              <ul class="dropdown-menu__list">
                <li class="dropdown-menu__list-item">Popularité</li>
                <li class="dropdown-menu__list-item">Date</li>
                <li class="dropdown-menu__list-item">Titre</li>
              </ul>
            </div>
          </template>
        </div>

      </div>

      <div class="images">

        <!-- Template for a unique post with an image-->
        <template>

          <div class="images__post-container" data-post-id="${id}" data-photographers-id="${photographerId}"
            data-publishing-date="${date}" data-likes="${likes}" data-title="${title}">
            <div class="images__post">
              <a href="#" title="${title}">
                <img class="images__image" src="../assets/images/Posts photos/${image}"
                  alt="'${title}' fait le ${date}" />
              </a>
              <div class="images__post-text">
                <p class="images__post-description">${title}</p>
                <button class="images__post-like-button">${likes} <i class="fa-solid fa-heart"></i></button>
              </div>
            </div>
          </div>


        </template>
        <!-- Template for a unique post with a video-->
        <template>

          <div class="images__post-container" data-post-id="${id}" data-photographers-id="${photographerId}"
            data-publishing-date="${date}" data-likes="${likes}" data-title="${title}">

            <div class="images__post">

              <a href="#" title="${title}">
                <video src="../assets/images/Posts photos/${video}" class="images__video">
                </video>
              </a>

              <div class="images__post-text">
                <p class="images__post-description">${title}</p>
                <button class="images__post-like-button">${likes} <i class="fa-solid fa-heart"></i></button>
              </div>

            </div>
          </div>


        </template>


      </div>
    </section>


  </main>
</body>

</html>
